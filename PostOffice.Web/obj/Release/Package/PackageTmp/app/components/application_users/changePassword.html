<section class="content-header">
    <h1>
        Cập nhất mật khẩu
    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="">Danh mục người dùng</a></li>
        <li class="active"><a href="">Cập nhật mật khẩu</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{user.FullName}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmChangePassword" ng-submit="ChangePassword()">
                    <div class="box-body">
                        <div class="col-md-10">
                            <div class="form-group" ng-class="{ 'has-error' : frmChangePassword.old.$invalid && !frmChangePassword.old.$pristine }">
                                <label class="col-sm-3 control-label">Mật khẩu cũ: </label>
                                <div class="col-sm-9">
                                    <input type="password" name="old" class="form-control"
                                           required reqired-message="Hãy nhập mật khẩu vào" ng-model="user.OldPassword">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmChangePassword.new.$invalid && !frmChangePassword.new.$pristine }">
                                <label class="col-sm-3 control-label">Mật khẩu mới: </label>
                                <div class="col-sm-9">
                                    <input type="password" name="new" class="form-control"
                                           required reqired-message="Hãy nhập mật khẩu mới vào" ng-model="user.NewPassword">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmChangePassword.again.$invalid && !frmChangePassword.again.$pristine }">
                                <label class="col-sm-3 control-label">Nhập lại mật khẩu: </label>
                                <div class="col-sm-9">
                                    <input type="password" name="again" class="form-control"
                                           required reqired-message="Hãy nhập lại mật khẩu" ng-model="user.ConfirmPassword">
                                    <span class="alert-danger" ng-show="user.NewPassword!=user.ConfirmPassword"> Mật khẩu không trùng khớp</span>
                                </div>
                            </div>
                            

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-9">
                                    <a ui-sref="application_users" class="btn btn-default">Hủy bỏ</a>
                                    <input type="submit" ng-disabled="frmChangePassword.$invalid" class="btn btn-primary" value="Cập nhật" />
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
