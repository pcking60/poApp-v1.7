  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Xếp hạng huy động tiết kiệm bưu điện
    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="">TKBD</a></li>
        <li class="active">Rank TKBD</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
   
    <div class="box">
        <div ng-if="loading">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <i class="fa fa-spinner fa-3x fa-spin"></i> <label class="label label-primary"></label>
            </div>
            <div class="col-xs-4"></div>
        </div>
        <div class="box-header with-border">
            <h3 class="box-title">Rank</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row" ng-controller="tkbdRankController">
                <!-- Left col -->
                <section class="col-lg-7">
                    <!-- Custom tabs (Charts with tabs)-->
                    <div class="nav-tabs-custom">
                        <!-- Tabs within a box -->
                        <ul class="nav nav-tabs pull-right">
                            <li class="active"><a href="" data-toggle="tab">Doanh thu</a></li>
                        </ul>
                        <div class="tab-content no-padding">
                            <!-- Morris chart - Sales -->
                            <canvas id="bar" class="chart chart-bar"
                                    chart-data="chartdata" chart-labels="labels" chart-series="series"></canvas>
                        </div>
                    </div><!-- /.nav-tabs-custom -->

                </section><!-- /.Left col -->
                <!-- right col (We are only adding the ID to make the widgets sortable)-->
                <section class="col-lg-5">
                    <!-- Map box -->
                    <div class="box box-solid">
                        <div class="box-header">
                            <!-- tools box -->
                            <i class="fa fa-map-marker"></i>
                            <h3 class="box-title">
                                Top 10 Ranks tháng {{month}}
                            </h3>
                        </div>
                        <div class="box-body">

                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <td>Nhân viên huy động</td>
                                        <td>Chênh lệch tháng trước</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in tabledata">
                                        <td class="text-left">
                                            {{item.FullName }}
                                        </td>
                                        <td class="text-right">
                                            {{item.cl | number}}
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div><!-- /.box-body-->
                        <div class="box-footer no-border">
                        </div>
                    </div>
                </section><!-- right col -->
            </div><!-- /.row (main row) -->
        </div><!-- /.box-body -->
        <div class="box-footer">
            Footer
        </div><!-- /.box-footer-->
    </div><!-- /.box -->
</section><!-- /.content -->
